    <section>

    <div class="container-main">
      <div class="main-card">
        <main>
          <div class="container-form">
            <h2>Contact Bram Vander</h3>
            <form
              class="form"
              action="https://jkorpela.fi/cgi-bin/echo.cgi"
              method="post"
            >
            <!-- Pattern allows only letters, spaces, dash. -->
              <label for="fullname"> <strong>Full name</strong>  [required] </label>
              <input class="form-field" placeholder="Mary-Jane Parker" type="text" id="fullname" name="fullname" required />
              <!-- Pattern for email -->
              <label for="email"><strong>Email</strong> [required] </label>
              <input class="form-field" placeholder="Example@email.com" type="text" id="email" name="email" required />
              <!-- Pattern allows only numbers, dash -->
              <label for="telephone"><strong>Telephone</strong> </label>
              <input class="form-field" placeholder="06-12345678" type="text" id="telephone" name="telephone" />
              <!-- Pattern allows letters, numbers, spaces, special chars -->
              <label for="question"><strong>Your question</strong></label>
              <textarea class="form-field" placeholder="Why is coffee so good?" name="question" id="question" required></textarea>

              <input class="submit" type="submit" value="Ask a question" />
            </form>
          </div>
        </main>
      </div>
