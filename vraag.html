<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpRHHq_kLzIrlLGlrQXGt9PmzjjaLsD04&callback=initMap"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ask a question</title>
  </head>
  <body>
    <header>
      <div id="overlay"></div>
      <div id="hamburger--menu">
        <a href="./index.html">Home</a>
        <a href="./requirements.html">Requirements</a>
        <a href="./experience.html">Experience</a>
        <a href="./about.html">About</a>
        <a href="./vraag.html" class="current-page">Contact</a>
      </div>
      <nav>
        <div class="logo">
          <p onclick="goHome()">Webdev 101</p>
          <i id="logo" class="material-icons" onclick="goHome()"> code </i>
        </div>

        <a id="hamburger" class="hide-for-desktop" href="">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="nav--links hide-for-mobile">
          <a href="./index.html">Home</a>
          <a href="./requirements.html">Requirements</a>
          <a href="./experience.html">Experience</a>
          <a href="./about.html">About</a>
          <div class="subnav">
            <button class="btn--contact current-page">Contact</button>
            <div class="subnav--content">
              <a href="./vraag.html">Question</a>
              <a href="./socials.html">Socials</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="map"></section>

    <hr />

    <main>
      <div class="container--form">
        <form
          class="form"
          action="https://jkorpela.fi/cgi-bin/echo.cgi"
          method="get"
        >
          <h2>Ask a question</h2>
          <label for="name">Name:</label>
          <input id="name" type="text" required />

          <label for="email">Email:</label>
          <input id="email" type="email" required />

          <label for="phone">Phone number:</label>
          <input id="phone" type="number" />

          <label for="question">Ask your question:</label>
          <textarea id="question" required></textarea>

          <input class="btn" type="submit" />
        </form>
      </div>
    </main>
    <footer>
      <small> 2021 &copy; <a href="./socials.html">Bram Vander</a> </small>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
