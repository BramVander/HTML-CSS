  <head>
    <meta charset="UTF-8" />

    <link

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpRHHq_kLzIrlLGlrQXGt9PmzjjaLsD04&callback=initMap"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ask a question</title>
  </head>
  <body>
    <header>
      <div id="overlay"></div>
      <div id="hamburger-menu">
        <a href="./index.html">Home</a>
        <a href="./education.html">Education</a>
        <a href="./career.html">Career</a>
        <a href="./about.html">About</a>
        <a href="./vraag.html">Contact</a>
      </div>
      <nav>
        <i id="logo" class="material-icons" onclick="goHome()"> code </i>

        <a id="hamburger" class="hide-for-desktop" href="">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="nav-links hide-for-mobile">
          <a href="./index.html">Home</a>
          <a href="./education.html">Education</a>
          <a href="./career.html">Career</a>
          <a href="./about.html">About</a>
          <div class="subnav">
            <button class="btn--contact current-page" href="./contact.html">
              Contact
            </button>
            <div class="subnav--content">
              <a class="sub-nav-item" href="./vraag.html">Question</a>
              <a class="sub-nav-item" href="./socials.html">Socials</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id="map"></section>

    <hr />

    <div class="container--form">
      <form
        class="form flex"
        action="https://jkorpela.fi/cgi-bin/echo.cgi"
        method="get"
      >
        <h2>Ask a question</h2>
        <label for="name">Name:</label>
        <input id="name" type="text" required />

        <label for="email">Email:</label>
        <input id="email" type="email" required />

        <label for="phone">Phone number:</label>
        <input id="phone" type="number" />

        <label for="question">Ask your question:</label>
        <textarea id="question" required></textarea>

        <input class="btn" type="submit" />
      </form>
    </div>

    <footer>
      <small> 2021 &copy; <a href="./socials.html">Bram Vander</a> </small>
    </footer>
    <script src="js/app.js"></script>
